    <script type="text/javascript">
		var prefix = ctx + "crm/customer";
		$("#form-customer-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-customer-edit').serialize());
	        }
	    }

		$(".input-group.date").datetimepicker({
			format: "yyyy-mm-dd",
			minView: "month",
			autoclose: true
		});

		/*选择用户树*/
		function selectUserTree() {
			var treeId = $("#treeId").val();
			var url = ctx + "system/user/selectUserTree";
			var options = {
				title: '选择用户',
				width: "310",
				height: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}

		function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			var body = layer.getChildFrame('body', index);
			$("#treeId").val(body.find('#treeId').val());
			$("#treeName").val(body.find('#treeName').val());
			layer.close(index);
		}

		/*选择用户树*/
		function selectHwyTree() {
			var treeId = $("#treeId").val();
			var url = ctx + "system/user/selectUserTree";
			var options = {
				title: '选择用户',
				width: "310",
				height: "380",
				url: url,
				callBack: doHwySubmit
			};
			$.modal.openOptions(options);
		}

		function doHwySubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			var body = layer.getChildFrame('body', index);
			$("#treeHwyId").val(body.find('#treeId').val());
			$("#treeHwyName").val(body.find('#treeName').val());
			layer.close(index);
		}


		$(function(){
			$("#distpicker").distpicker();
		});
	</script>
